<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Project</title>
    <!-- fabicon cdn -->
    <link rel="shortcut icon" href="images/icons8-green-tea-50.png" type="image/x-icon">
    <!-- google font manrope cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontawesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20">
            <!-- left side content -->
             <div>
                <h1 class="text-5xl md:text-7xl">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-gray-400 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="items-center flex bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                </svg>
                </button>
             </div>
             <!-- right side image -->
              <div>
                <div class="relative">
                  <img class="w-full" src="images/banner.png" alt="banner img tea cup">
                </div>
                <!-- card -->
                 <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 lg:px-10 lg:py-4 rounded-lg top-28 md:top-96 md:right-96 lg:right-80">
                  <!-- icon -->
                   <div><i class="fa-solid fa-star text-amber-400 text-2xl"></i></div>
                   <!-- text -->
                    <div class="ml-2">
                      <h2 class="lg:text-2xl font-bold">5.00</h2>
                      <p class="text-gray-400">Trust Pilot Ratings</p>
                    </div>
                 </div>
              </div>
        </header>
    </main>
    <footer>
        
    </footer>
</body>
</html>
